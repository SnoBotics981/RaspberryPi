<html>
<head>
<title>Vision Processing Configuration</title>
</head>
<body>
<form action="/api" method="post">
  <label for="video.rate">Video feed framerate:</label>
  <input type="text" id="video.rate" name="video.rate">
  <p>
  <label for="target.color.lower">Color Filter (lower bound):</label>
  <input type="text" id="target.color.lower" name="target.color.lower">
  <p>
  <label for="target.color.upper">Color Filter (upper bound):</label>
  <input type="text" id="target.color.upper" name="target.color.upper">
  <p>
  <input type="submit" value="Submit">
</form>
</body>
</html>
